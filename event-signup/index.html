<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="styles.css">
    <title> Basic Sign-Up Form</title>
</head>

<body>

    <h1>Event Sign-Up Page</h1>
    <img src="images/logo.png" alt="images/logo.png" width="200" height="200">
    <form action="/submit_data" method="POST">

        <label for="First Name">First Name:</label><br>
        <input type="text" id="First Name" name="First Name" required><br><br>

        <label for="Last Name">Last Name:</label><br>
        <input type="text" id="Last Name" name="Last Name" required><br><br>

        <label for="Email Address">Email Address:</label><br>
        <input type="text" id="Email Address" name="Email Address" required><br><br>

        <label for="Date of Birth">Date of Birth:</label><br>
        <input type="date" id="Date of Birth" name="Date of Birth" required><br><br>

        <label for="How did you hear about this event? (3-5 options)">How did you hear about this event? (3-5 options)</label><br>
        <select id="How did you hear about this event? (3-5 options)" name="How did you hear about this event? (3-5 options)" required>
            <option value="Social Media">Social Media</option>
            <option value="Friend or Family">Friend or Family</option>
            <option value="Online Advertisement">Online Advertisement</option>
            <option value="Flyer or Poster">Flyer or Poster</option>
            <option value="Other">Other</option>
        </select><br><br>   

        <label for="Ticket type (General, VIP, Student - minimum 3 options)">Ticket Type</label><br> 
        <input type="radio" id="General" name="Ticket type" value="General" required>
        <label for="General">General</label><br>
        <input type="radio" id="VIP" name="Ticket type" value="VIP">
        <label for="VIP">VIP</label><br>
        <input type="radio" id="Student" name="Ticket type" value="Student">
        <label for="Student">Student</label><br><br>        

        <label for="Newsletter Subscription (single checkbox)"></label><br>
        <input type="checkbox" id="Newsletter Subscription" name="Newsletter Subscription" value="Yes">
        <label for="Newsletter Subscription">Subscribe Me to the Newsletter!</label><br><br>

         <label for="Special requests or Comments">Special requests or comments:</label><br>
        <textarea id="Special requests or Comments" name="Special requests or Comments" rows="4" cols="50"></textarea><br><br>

        <input type="Submit" value="Submit">

        <label for="Clear Form"></label><br>
        <input type="reset" id="Clear Form" name="Clear Form" value="Clear Form"><br><br>

    </form>


</body>

</html>
