<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="styles.css">
    <title> Basic Sign-Up Form</title>
</head>

<body>

    <h1>Sign-Up Form</h1>
    <img src="logo.png" alt="logo.png">
    <form action="/submit_data" method="POST">
        <label for="First Name">firstname:</label><br>
        <input type="text" id="firstname" name="firstname" required><br><br>

        <label for="Last Name">lastname:</label><br>
        <input type="text" id="lastname" name="lastname" required><br><br>

        <label for="Email Address">emailaddress:</label><br>
        <input type="text" id="emailaddress" name="emailaddress" required><br><br>

        <label for="Date of Birth">date of birth:</label><br>
        <input type="date" id="dateofbirth" name="dateofbirth" required><br><br>



        <input type="submit" value="Submit">

        <p>testing testing 123 </p>


</body>

</html>
